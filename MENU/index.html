<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsquad</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Monsquad" />
    <meta property="og:title" content="Monsquad" />
    <meta property="og:description" content="No fear, No limits, Just fun, Monsters!" />
    <meta property="og:image" content="/opengraphimg.png" />
    <meta property="og:url" content="https://monsquad.co.kr" />

    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./youtube.js"></script>
    <script defer src="./main.js"></script>

</head>
<body>
    
    <!-- MENU SECTION -->
    <!-- .leftmenubar+.rightmenubar -->
    <div class="leftmenubar">
        <div class="menuicon" >
            <img src="./menu_img/menuicon.png" id="menubtn" alt="">
        </div>
    </div>

    <div class="rightmenubar">
        <div class="toplogo">
           <a href="#"><img src="/HOME/home_img/logo.png" alt=""></a>
        </div>
        <div class="bottommenu">
            <div class="menutext">
                <ul>
                    <li></li>
                    <li><a href="#">COLLECTION 22</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">ARCHIVE</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li></li>
                </ul>
            </div>
            <div class="menuimg">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="./menu_img/menugirlmodel.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./menu_img/menugirlmodel2.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="./menu_img/menuboymodel1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>      
    
    <!-- HEADER SECTION -->

    <header class="marginspace">
        <div class="home_logo">
            <a href="javascript:void(0)"><img src="/HOME/home_img/logo.png" alt=""></a>
        </div>

        <div class="badges">
            <div class="badge">
                <a href="javascript:void(0)"><img src="/HOME/home_img/badges1.png" alt=""></a>
            </div>

            <div class="badge">
                <a href="javascript:void(0)"><img src="/HOME/home_img/badges2.jpg" alt=""></a>   
            </div>
        </div>
    </header>

        <!-- MAIN SECTION -->

        <main class="marginspace">

            <div class="mainintro">
                <img src="/HOME/home_img/introreadytoskateintro.png" alt="">
                <img src="/HOME/home_img/introcap1.png" alt="">
                <img src="/HOME/home_img/introfingerbone1.png" alt="">
                <img src="/HOME/home_img/introshoes1.png" alt="">
                <img src="/HOME/home_img/introskateboard1.png" alt="">
                <img src="/HOME/home_img/introtree1.png" alt="">
            </div>
        </main>

        <!-- SECTION -->
        <section class="marginspace">

            <div class="newnotice">

                <div class="noticetitle">
                    <h1 class="marginguide">OUR NEW COLLECTION</h1>
                </div>

                <div class="noticevideo">
                <div class="youtube_area">
                    <div id="player"></div>
                </div>  
                <div class="youtube_cover"></div>  
                </div>

                <div class="noticebrief marginguide">
                    <p>MONSQUAD : READY-TO-SKATE 22 <br>
                        Behind Story ; <br>
                        The government selects super-villains with the <br>
                        most outstanding abilities to join the Monsquad <br>
                        Team. This team operates special missions <br>
                        in exchange for amnesty.
                        </p>
                </div>
                
            </div>


        </section>
</body>
</html>
